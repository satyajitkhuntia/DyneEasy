<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Login</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<div th:replace="common/header :: header"></div>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<h2 class="text-center mt-5">Login</h2>
				<form th:action="@{/login}" method="post" th:object="${entity}">
					<div class="form-group">
						<label for="email">Email</label> <input type="text"
							class="form-control" id="email" name="email" th:field="*{email}"
							placeholder="Enter your email" required>
					</div>
					<div class="form-group">
						<label for="password">Password</label> <input type="password"
							class="form-control" id="password" name="password" th:field="*{password}"
							placeholder="Enter your password" required>
					</div>
					<div class="form-group text-center">
						<button type="submit" class="btn btn-primary btn-block">Login</button>
					</div>
				</form>
				<p class="text-center mt-3">
					Don't have an account? <a th:href="@{/signup}">Sign Up</a>
				</p>
			</div>
		</div>
	</div>

	<div th:replace="common/footer :: footer"></div>
</body>
</html>
