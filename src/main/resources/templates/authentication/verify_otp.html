<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Verify OTP</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<div th:replace="~{common/header :: header}"></div>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<h2 class="text-center mt-5">Verify OTP</h2>

				<div th:if="${msg != null}">
					<p th:text="${msg}" class="alert alert-danger"></p>
				</div>

				<form th:action="@{/verify}" method="post">
					<div class="form-group">
						<label for="otp">Enter OTP</label> <input type="text"
							class="form-control" id="otp" name="otp"
							placeholder="Enter your OTP" required>
					</div>
					<div class="form-group text-center">
						<button type="submit" class="btn btn-primary btn-block">Verify
							OTP</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div th:replace="~{common/footer :: footer}"></div>
</body>
</html>
