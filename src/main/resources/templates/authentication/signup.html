<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<div th:replace="~{common/header :: header}"></div>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6">
			    <div th:if="${msg != null}">
					<p th:text="${msg}">Message</p>
				</div>
				<h2 class="text-center mt-5">Sign Up</h2>
				<form th:action="@{/signup}" method="post" th:object="${client}">
					<div class="form-group">
						<label for="userType">Select user Type:</label> <select
							id="userType" th:field="*{userType}">
							<option value="user">User</option>
							<option value="business">Business</option>
						</select>
					</div>
					<div class="form-group">
						<label for="mobile">Mob</label> <input type="text"
							class="form-control" id="mobile" th:field="*{mobile}"
							placeholder="Enter your mobile" required>
					</div>
					<div class="form-group">
						<label for="email">Email</label> <input type="email"
							class="form-control" id="email" th:field="*{email}"
							placeholder="Enter your email" required>
					</div>
					<div class="form-group">
						<label for="password">Password</label> <input type="password"
							class="form-control" id="password" th:field="*{password}"
							placeholder="Enter your password" required>
					</div>
					<div class="form-group">
						<label for="confirmPassword">Confirm Password</label> <input
							type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}"
							placeholder="Confirm your password" required>
					</div>
					<div class="form-group text-center">
						<button type="submit" class="btn btn-primary btn-block">Sign
							Up</button>
					</div>
				</form>
				<p class="text-center mt-3">
					Already have an account? <a th:href="@{/login}">Login</a>
				</p>
			</div>
		</div>
	</div>

	<div th:replace="~{common/footer :: footer}"></div>
</body>
</html>
