<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<title>Business Profile</title>
</head>
<body>
	<div th:replace="~{common/header :: header}"></div>

	<div class="container mt-5">
		<h2>Business Profile</h2>
		<form th:action="@{/business/profile}" th:object="${business}"
			method="post">
			<!-- Hidden field for ID -->
			<input type="hidden" th:field="*{id}" />

			<!-- Field for brand update -->
			<div class="form-group">
				<label for="brand">Brand:</label> <input type="text" id="brand"
					class="form-control" th:field="*{brand}" required />
			</div>

			<!-- Field for mobile update -->
			<div class="form-group">
				<label for="mobile">Mobile:</label> <input type="text" id="mobile"
					class="form-control" th:field="*{mobile}" required />
			</div>

			<!-- Field for email update -->
			<div class="form-group">
				<label for="email">Email:</label> <input type="email" id="email"
					class="form-control" th:field="*{email}" required />
			</div>

			<!-- Field for tagline update -->
			<div class="form-group">
				<label for="tagline">Tagline:</label> <input type="text"
					id="tagline" class="form-control" th:field="*{tagline}" />
			</div>

			<button type="submit" class="btn btn-primary">Update Profile</button>
		</form>

	</div>

	<div th:replace="~{common/footer :: footer}"></div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		crossorigin="anonymous"></script>
</body>
</html>
